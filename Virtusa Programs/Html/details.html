<!DOCTYPE html>
<html>
    <head>
        <title>https://info.com</title>
        <link rel="icon" href="logo.png" type="image/png/jpg/webp">
    </head>
    <body>
        <script>
            var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
        </script>
        <br><br><br><br><br>
        <center><img id="output" src="logo.png" width="150">
        </img></center>
        <form name="form2" action="https://www.youtube.com/">
            <table align="center" height="15%">
                <tr><td>Select an image file to upload : </td>
                    <td><input type="file" name="image" id="imgfile" accept="image/*" onchange="loadFile(event)" required></td></tr>
                <tr>
                    <td>First-Name : </td> 
                    <td><input type="name" name="name2" placeholder="Enter the First-Name" maxlength="25" required></td>
                </tr>
                <tr>

                </tr>

                </tr>
                <tr>

                </tr>
                <tr>

                    <td>

                </select>
                </td>
                <td>
                <input type="phone number" name="phonenumber" placeholder="9344*****" maxlength="10" required>
                </td>
                </tr>

                <tr><td>State : </td><td><select name="State" required>
